<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.scss">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
          integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css"
          integrity="sha512-OTcub78R3msOCtY3Tc6FzeDJ8N9qvQn1Ph49ou13xgA9VsH9+LRxoFU6EqLhW4+PKRfU+/HReXmSZXHEkpYoOA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    .item {
        height: 80vh;
        background-color: seagreen;
    }
    .owl-theme .owl-dots .owl-dot span {
        display: none !important;
    }
    .owl-carousel .item {
        width: 80%;
        height: 60vh;
    }
</style>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12 d-flex justify-content-between align-items-center">
            <div>
                <h1>Dex calls for</h1>
                <h1>One step at a time</h1>
            </div>
            <div class="nav-btns d-flex">
                <div class="mx-5" id="prev-btn">prev</div>
                <div id="next-btn">next</div>
            </div>
        </div>
    </div>
</div>
<div class="row py-3">
    <div class="col-lg-12">
        <div class="owl-carousel owl-theme gap-5">
            <div class="item">
                <div><span>DND play</span></div>
                <div class="d-flex justify-content-center align-items-center">
                    <button>play</button>
                </div>
            </div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
            <div class="item">9</div>
            <div class="item">10</div>
            <div class="item">11</div>
            <div class="item">12</div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    $(document).ready(function () {
        var owl = $('.owl-carousel');
        owl.owlCarousel({
            center: true,
            items: 2,
            loop: false,
            margin: 10,
            stagePadding: 50,
            responsive: {
                600: {
                    items: 2,
                    stagePadding: 100
                },
                1000: {
                    items:2,
                    stagePadding: 200
                }
            }
        });

        // Go to the previous item
        $('#prev-btn').click(function () {
            owl.trigger('prev.owl.carousel');
        });

        // Go to the next item
        $('#next-btn').click(function () {
            owl.trigger('next.owl.carousel');
        });

        // Enable/disable navigation buttons based on the carousel state
        owl.on('changed.owl.carousel', function (event) {
            var currentItem = event.item.index;
            var items = event.item.count;
            if (currentItem === 0) {
                $('#prev-btn').prop('disabled', true);
            } else {
                $('#prev-btn').prop('disabled', false);
            }
            if (currentItem === items - 1) {
                $('#next-btn').prop('disabled', true);
            } else {
                $('#next-btn').prop('disabled', false);
            }
        });

        // Initially disable prev button
        $('#prev-btn').prop('disabled', true);
    });
</script>

</body>
</html>
